<html>
    <head>
     <meta name=”viewport” content=”width=device-width, initial-scale=1">
     <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.0/css/dataTables.dataTables.min.css">
  </head>
  <body style="background: #000;">
    <div style="text-align: center; margin-top: 160px;">
      <h1 style="font-size: 45px; color: #fff;">JAUNTY KANKAM - TC</h1>
      <br>
      <br>
        <div class="container">
        <div class="form-group">
          <label style="color: #fff;" for="tcNo">TC No:</label>
         <input type="number" max="11" class="form-control" id="tcNo">
            <br>
            <button class="btn btn-light" onclick="sorgula()">Sorgula</button>
        </div>
            <br>
            <br>
            <div style="display: none;" id="sonuclar">
                <table class="table" id="datalar">
  <thead>
    <tr>
      <th scope="col">TC</th>
      <th scope="col">AD</th>
      <th scope="col">SOYAD</th>
      <th scope="col">DOĞUM TARİHİ</th>
      <th scope="col">NÜFUS İL</th>
      <th scope="col">NÜFUS İLÇE</th>
      <th scope="col">ANNE AD / TC</th>
      <th scope="col">BABA AD / TC</th>
      <th scope="col">UYRUK</th>
    </tr>
  </thead>
  <tbody>
    <tr id="data1">
    </tr>
  </tbody>
</table>
            </div>
        </div>
      
</div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
  <script>
      
      function sorgula() {
          if (document.getElementById("tcNo").value.length < 11 || document.getElementById("tcNo").value.length > 11) return alert("tc girişin hatalı yarrak");
          fetch(`http://dengesizler.online/neco/api/tc/api.php?auth=panelciyizpanpa31&tc=${document.getElementById("tcNo").value}`, { headers: { 'Content-Type': 'application/json'} })
  .then(response => response.json())
  .then(data => {
       document.getElementById("data1").innerHTML = `<td>${data[0]["TC"]}</td><td>${data[0]["ADI"]}</td><td>${data[0]["SOYADI"]}</td><td>${data[0]["DOGUMTARIHI"]}</td><td>${data[0]["NUFUSIL"]}</td><td>${data[0]["NUFUSILCE"]}</td><td>${data[0]["ANNEADI"] + " / " + data[0]["ANNETC"]}</td><td>${data[0]["BABAADI"] + " / " + data[0]["BABATC"]}</td><td>${data[0]["UYRUK"]}</td>`;
      document.getElementById("sonuclar").style.display = "block";
  })
  .catch(error => console.error(error)) 
        
      }
  </script>
</body></html>
